<label for="q">Search products</label>
<input id="q" type="search" #q (input)="onSearch(q.value)" placeholder="Type to search..." />

<ng-container *ngIf="vm$ | async as vm">
  <p class="summary">{{ vm.items.length }} of {{ vm.total }} items</p>

  <table class="grid" role="table">
    <thead><tr><th>Title</th><th>Price</th><th>Rating</th><th></th></tr></thead>
    <tbody>
      <tr *ngFor="let p of vm.items; trackBy: trackById">
        <td>{{ p.title }}</td>
        <td>{{ p.price | currency }}</td>
        <td>{{ p.rating }}</td>
        <td><a [routerLink]="['/detail', p.id]">View</a></td>
      </tr>
    </tbody>
  </table>

  <nav class="pager" aria-label="Pagination" *ngIf="vm.pageCount > 1">
    <button (click)="goto(0, vm.pageCount)" [disabled]="vm.page === 0">« First</button>
    <button (click)="goto(vm.page - 1, vm.pageCount)" [disabled]="vm.page === 0">‹ Prev</button>
    <span>Page {{ vm.page + 1 }} / {{ vm.pageCount }}</span>
    <button (click)="goto(vm.page + 1, vm.pageCount)" [disabled]="vm.page >= vm.pageCount - 1">Next ›</button>
    <button (click)="goto(vm.pageCount - 1, vm.pageCount)" [disabled]="vm.page >= vm.pageCount - 1">Last »</button>
  </nav>
</ng-container>

<form [formGroup]="addForm" (ngSubmit)="submitCreate()" novalidate>
  <!-- fields as you already have -->
</form>
